<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva V-ONCE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <div v-html="description"></div>
    </div>

    <script>
        /**
         * Diretiva v-html
         *  Para que serve?
         *  Imprime as tags html
         *  Não recomendado utiliza-ló pois fica vulverável a ataques XSS.
         *  Apenas quando eu tiver certeza de qual contéudo estou mostrando.
         */
        new Vue({
            el: '#app',
            data: {
                title: 'Estou aprendendo vuejs',
                description: '<strong>Olá mundo, estou aprendendo sobre VueJS!</strong>'
            }
        });
    </script>
</body>
</html>
